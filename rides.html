<!DOCTYPE html>
<html>
<head>
    <!-- Same head -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVS Carpool Admin</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="d-flex">
        <!-- Same sidebar -->
        <div class="main-content">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3><i class="fas fa-route me-2"></i> Rides</h3>
                <button class="btn btn-sm btn-danger">
                    <i class="fas fa-plus"></i> New Ride
                </button>
            </div>

            <div class="card">
                <div class="card-header d-flex justify-content-between">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-outline-secondary active">All</button>
                        <button type="button" class="btn btn-outline-secondary">Today</button>
                        <button type="button" class="btn btn-outline-secondary">This Week</button>
                    </div>
                    <div class="input-group" style="width: 300px;">
                        <input type="text" class="form-control" placeholder="Search rides...">
                        <button class="btn btn-outline-secondary" type="button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <table class="table table-custom table-hover">
                        <!-- Rides table content -->
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
